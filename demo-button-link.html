<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../content-editor/content-editor.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="demo-button-link">
    <template>
        <img src$="[[src]]" alt$="[[alt]]" is-content="attr" content-id="image-url" content-attr="src, alt">
        <div is-content="wsywig" content-id="image-info">
            <p>Setup Information</p>
        </div>
        <div class="button-link-container" is-content="attr" page-link$="[[src]]" content-id="link-url" content-attr="src">
            <paper-button on-click="_handleClick" is-content="inline" content-id="label">text for button-link</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'demo-button-link',
            properties: {
                src: {
                    type: String,
                    value: '',
                    notify: true
                },
                usercontent: {
                    type: Object,
                    notify: true,
                    reflectToAttribute: false
                }
            },
            behaviors: [
                ContentEditorBehavior
            ],
            _handleClick: function() {
                this.fire('iron-signal', {
                    name: 'pancake-player-route-changed',
                    data: this.src
                });
            }
        });
    </script>
</dom-module>
